<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="stylesheets/cheesecake2.css">

<body>


<h1>Cheesecake Order Form</h1> <!--Title text -->

<table id="selectionTable">
		<tr>
		    <td>Quantity</td>
		    <td>Topping</td> 
  		</tr>

		<td>
			<form action="/action_page.php">

			</select>
			</form>
		</td>

		<td>
			<form id="topping">
			<input type="radio" id="plain" name="topping" value="plain" checked="checked">
			<label for="plain">Plain</label><br>
			<input type="radio" id="cherry" name="topping" value="cherry">
			<label for="cherry">Cherry</label><br>
			<input type="radio" id="chocolate" name="topping" value="chocolate">
			<label for="chocolate">Chocolate</label>
			</form> <!-- radio button -->
		</td>
</table>
<!-- this table holds the buttons so that they can be side by side -->
	
<label for="notes" id="notesLabel">Notes:</label>
<br>
<textarea id="notes"name="notes" rows="4" cols="50" placeholder="Enter any special instructions here.">
</textarea>
  <br>
  <button type="order" id ="formButton">Order</button>
</form>
<!-- Editable text box to let the customer add any special notes -->
<h4 style="font-size: 18px" id="ThanksText" style="display:none;";>Thank you. Your order has been placed!</h1> <!--Thank you text -->
<p id="number"></p>

		    <td>

				    <a href="#" id="novbtn">November</a>
				    <a href="#" id="decbtn">December</a>
			 	</div>
				</div>
			</h3>
		</td> 
 	</tr>
</table>
